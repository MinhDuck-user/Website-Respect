<!-- public/index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập để vào Cộng đồng Chia Sẻ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Đăng Nhập</h1>
    <form id="login-form">
      <input id="username" autocomplete="chatUser" placeholder="Nhập tên của bạn(Có thể là nickname)" required />
      <input id="password" type="password" placeholder="Nhập mật khẩu" required />
      <button type="submit">Vào Chat</button>
    </form>
  </div>

  <script>
    // Nếu đã có username lưu, tự động chuyển vào chat
    if (localStorage.getItem('chatUser')) {
      window.location.href = '/chat.html';
    }

    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      if (name) {
        localStorage.setItem('chatUser', name);
        window.location.href = '/chat.html';
      }
    });
  </script>
</body>
</html>
