<!-- public/chat.html -->
<!DOCTYPE html>
<html lang="vi, en">    
<head>
  <meta charset="UTF-8">
  <title> Cộng đồng Chia Sẻ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Diễn đàn Chia sẻ</h1>
      <button id="logout">Đăng xuất</button>
    </header>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="m" autocomplete="off" placeholder="Nhập tin nhắn..." required />
      <button type="submit">Gửi</button>
    </form>
  </div>

  <button id="bot-btn">Chat với Bot</button>

  <div id="bot-ui" style="display:none;">
    <ul id="bot-messages"></ul>
    <form id="bot-form">
      <input id="bot-input" placeholder="Nhập vào bot..." autocomplete="off" />
      <button type="submit">Gửi cho Bot</button>
    </form>
  </div>
  
  <div id="chat-ui">
    <!-- UI chat người-đến-người hiện có -->
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
